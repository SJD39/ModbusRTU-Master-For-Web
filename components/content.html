<style>
    .body {
        display: flex;
        margin: 9px;
        margin-bottom: 0px;
        width: calc(100% - 18px);
        height: calc(100% - 78px - 9px);

        display: flex;
        justify-content: space-between;
    }

    #body_content {
        width: calc(100% - 390px - 9px);
        height: 100%;

        background-color: #39c5bb;
        border-radius: 9px;
    }

    #body_record {
        width: 390px;
        height: 100%;
        padding: 20px;

        background-color: #39c5bb;
        border-radius: 9px;

        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
    }

    #body_record_ul {
        color: #fff;
        width: 100%;
        height: calc(100% - 305px - 10px);
        overflow-x: hidden;
        overflow-y: scroll;
    }

    #body_record_ul::-webkit-scrollbar {
        background-color: #39c5bb;
        width: 9px;
    }

    #body_record_ul::-webkit-scrollbar-thumb {
        background-color: #ffffff39;
        border-radius: 9px;
    }

    #body_record_ul li {
        width: calc(100% - 10px);
        padding: 12px;
        border-radius: 9px;
        word-wrap: break-word;
    }

    #body_record_ul li:hover {
        background-color: #ffffff39;
    }
</style>

<div class="body">
    <div id="body_content"></div>
    <div id="body_record">
        <ul id="body_record_ul"></ul>
        <load-html src="./components/manual.html"></load-html>
    </div>
</div>
<script>
    class ElementMgr {
        constructor() {
            this.elements;
        }

        // 更新元素列表
        updateElements() {
            this.elements = document.querySelectorAll("coil-ctrl");
            return this.elements;
        }

        // 切换至演示模式
        toShowMode() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].toShowMode();
            }
        }

        // 切换至编辑模式
        toEditMode() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].toEditMode();
            }
        }

        // 将所有元素从dom中移除
        removeAll() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].remove();
            }
        }
    }

    var elementMgr = new ElementMgr();
</script>
