<style>
    .body {
        display: flex;
        margin: 9px;
        margin-bottom: 0px;
        width: calc(100% - 18px);
        height: calc(100% - 78px - 9px);

        display: flex;
        justify-content: space-between;
    }

    #body_content {
        width: calc(100% - 390px - 9px);
        height: 100%;

        background-color: #39c5bb;
        border-radius: 9px;
    }

    #body_record {
        width: 390px;
        height: 100%;
        padding: 20px;

        background-color: #39c5bb;
        border-radius: 9px;

        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
    }

    #body_record_ul {
        color: #fff;
        width: 100%;
        height: calc(100% - 300px - 20px);

        overflow-y: scroll;
    }

    #body_record_ul li {
        padding: 12px;
    }

    #body_record_ul li:hover {
        background-color: #ffffff39;
    }

    #body_record_sendBox {
        width: 100%;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    #body_record_generateMd {
        padding: 10px;
        background-color: #ffffff39;
        border-radius: 9px;
        margin-bottom: 10px;
        width: 100%;
    }

    #body_record_generateMd > div {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    #body_record_generateMd input{
        width: 50px;
    }

    #body_record_sendBox textarea {
        width: calc(100% - 120px - 10px);
        height: 60px;
        border-radius: 9px;
        background-color: #ffffff39;
        color: #fff;
        padding: 12px;
    }

    #body_record_sendBox my-button {
        width: 120px;
        height: 60px;
    }
</style>

<div class="body">
    <div id="body_content"></div>
    <div id="body_record">
        <ul id="body_record_ul"></ul>
        <div id="body_record_sendBox">
            <div id="body_record_generateMd">
                <div>
                    <span>站号：<input id="generateMd_id" type="number" min="0" max="247" /></span>
                    <span>
                        功能：<drop-down id="generateMd_fun" style="width: 87.5px;"></drop-down>
                        <script>
                            const mdFunName = [
                                "01 读线圈",
                                "02 读离散",
                                "03 读保持",
                                "04 读输入",
                                "05 写单线圈",
                                "06 写单保持",
                                "15 写多线圈",
                                "16 写多保持"
                            ];
                            generateMd_fun.options = mdFunName;
                            generateMd_fun.render();
                        </script>
                    </span>
                </div>
                <div>
                    <span>起始地址：<input type="text"></span>
                    <span>长度：<input type="text"></span>
                </div>
                <div>
                    <span>字节数：<input type="text"></span>
                    <span>值：<input type="text"></span>
                </div>
            </div>
            <textarea readonly></textarea>
            <my-button onclick="onSendMdClick()">发送</my-button>
        </div>
    </div>
</div>
<script>
    function onSendMdClick() {

    }

    class ElementMgr {
        constructor() {
            this.elements;
        }

        // 更新元素列表
        updateElements() {
            this.elements = document.querySelectorAll("coil-show, text-show, coil-ctrl");
            return this.elements;
        }

        // 切换至演示模式
        toShowMode() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].toShowMode();
            }
        }

        // 切换至编辑模式
        toEditMode() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].toEditMode();
            }
        }

        // 将所有元素从dom中移除
        removeAll() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].remove();
            }
        }
    }

    var elementMgr = new ElementMgr();
</script>
