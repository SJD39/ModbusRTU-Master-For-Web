<style>
    .body {
        display: flex;
        margin: 9px;
        margin-bottom: 0px;
        width: calc(100% - 18px);
        height: calc(100% - 78px - 9px);

        display: flex;
        justify-content: space-between;
    }

    #body_content {
        width: calc(100% - 390px - 9px);
        height: 100%;

        background-color: #39c5bb;
        border-radius: 9px;
    }

    #body_record {
        width: 390px;
        height: 100%;
        padding: 20px;

        background-color: #39c5bb;
        border-radius: 9px;

        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
    }

    #body_record_ul {
        color: #fff;
        width: 100%;
        height: calc(100% - 300px - 20px);

        overflow-y: scroll;
    }

    #body_record_ul li {
        padding: 12px;
    }

    #body_record_ul li:hover {
        background-color: #ffffff39;
    }

    #body_record_sendBox {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        color: #fff;
    }

    #body_record_sendBox > div {
        width: 100%;
        display: flex;
        margin-top: 10px;
    }

    #body_record_sendBox textarea {
        width: calc(100% - 120px - 10px);
        height: 90px;
        border-radius: 9px;
        background-color: #ffffff39;
        color: #fff;
        padding: 12px;
    }
</style>

<div class="body">
    <div id="body_content"></div>
    <div id="body_record">
        <ul id="body_record_ul"></ul>
        <div id="body_record_sendBox" style="width: 100%; display: flex; flex-wrap: wrap;">
            <div style="padding: 10px; background-color: #ffffff39; border-radius: 9px;">
                <span style="width: 50%; display: inline-block;">
                    站号：
                    <input class="myInput" style="width: 60px;" id="generateMd_id" type="number" min="0" max="247" value="1" />
                </span>
                <span>
                    功能：
                    <drop-down id="generateMd_fun" style="width: 87.5px;"></drop-down>
                    <script>
                        generateMd_fun.options = [
                            {key: "01 读线圈", value: 1},
                            {key: "02 读离散", value: 2},
                            {key: "03 读保持", value: 3},
                            {key: "04 读输入", value: 4},
                            {key: "05 写单线圈", value: 5},
                            {key: "06 写单保持", value: 6},
                            {key: "15 写多线圈", value: 15},
                            {key: "16 写多保持", value: 16}
                        ]
                        generateMd_fun.render();
                    </script>
                </span>
            </div>
            <div style="width: 100%; padding: 10px; background-color: #ffffff39; border-radius: 9px;">
                <span style="display: inline-block; width: 50%;">
                    地址：
                    <input id="generateMd_addrInput" class="myInput" style="width: 60px;" type="number" value="0">
                </span>
                <span style="display: inline-block;">
                    长度：
                    <input id="generateMd_lenInput" class="myInput" style="width: 60px;" type="number" value="1">
                </span>
            </div>
            <div style="justify-content: space-between;">
                <textarea></textarea>
                <div style="display: flex; flex-wrap: wrap; width: 120px; align-content: space-between;">
                    <my-button style="width: 120px; height: 40px;" onclick="onGenerateMdClick()">生成</my-button>
                    <my-button style="width: 120px; height: 40px;" onclick="onSendMdClick()">发送</my-button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function onSendMdClick() {

    }

    function onGenerateMdClick() {
        let id = Number(generateMd_id.value);
        let fun = generateMd_fun.value;
        if (fun == 1){
            // 读取线圈
            let addr = generateMd_addrInput.value;
            let len = generateMd_lenInput.value;
            let cmd = master.generateMdCommand(id=id, funCode=fun, addr=addr, len=len);
        }else if (fun == 2){

        }
        return cmd;
    }

    class ElementMgr {
        constructor() {
            this.elements;
        }

        // 更新元素列表
        updateElements() {
            this.elements = document.querySelectorAll("coil-show, text-show, coil-ctrl");
            return this.elements;
        }

        // 切换至演示模式
        toShowMode() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].toShowMode();
            }
        }

        // 切换至编辑模式
        toEditMode() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].toEditMode();
            }
        }

        // 将所有元素从dom中移除
        removeAll() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].remove();
            }
        }
    }

    var elementMgr = new ElementMgr();
</script>
